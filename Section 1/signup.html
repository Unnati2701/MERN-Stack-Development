<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body>
     
    <div class="container">
        <h1>Sign Up</h1>

        <form class="myform">

            <label for="email">Email address</label>
            <input type="email" placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" placeholder="Enter password">

            <label class="check">
                <input type="checkbox" name="remember" style="margin-bottom: 15px" class="checkbox">Remember me
            </label>

            <p class="terms">By creating an account you agree to our <a href="#" style="color:white">Terms & Privacy</a></p>

            <div class="bottom">

                <button class="mybtn">Sign Up &rarr;</button>

                <p class="line">or</p>

                <button class="google">Sign in with Google</button>
                
            </div>
        </form>
    </div>
</body>
</html>
