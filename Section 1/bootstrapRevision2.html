<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        .card{
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .crad-body{
            transform: translateZ(40px);
        }
        
    </style>
  </head>
  <body>

    <div class = "container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card card1">
                    <img  class = "card-img-top" src="https://www.91-cdn.com/hub/wp-content/uploads/2022/07/Top-laptop-brands-in-India-1200x900.jpg">
                    <div class ="card-body">
                        <p class="text-muted fw-bold">Asus</p>
                        <h4>VivoBook 14</h4>
                        <p class="text-muted">8GB Ram &bull; 256GB SSD &bull; Ryzen5 5000</p>                    
                    </div>
                    <div class ="card-footer">
                        <button class="btn btn-primary">Buy Now</button>
                        <button class="btn btn-primary">Add To Cart</button>
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card card2">
                    <img  class = "card-img-top" src="https://www.91-cdn.com/hub/wp-content/uploads/2022/07/Top-laptop-brands-in-India-1200x900.jpg">
                    <div class ="card-body">
                        <p class="text-muted fw-bold">Asus</p>
                        <h4>VivoBook 14</h4>
                        <p class="text-muted">8GB Ram &bull; 256GB SSD &bull; Ryzen5 5000</p>                    
                    </div>
                    <div class ="card-footer">
                        <button class="btn btn-primary">Buy Now</button>
                        <button class="btn btn-primary">Add To Cart</button>
                        
                    </div>
                </div>
            </div>
            <div class=" col-sm-6 col-md-4 col-lg-3">
                <div class="card card3">
                    <img class = "card-img-top" src="https://www.91-cdn.com/hub/wp-content/uploads/2022/07/Top-laptop-brands-in-India-1200x900.jpg">
                    <div class ="card-body">
                        <p class ="text-muted fw-bold">Asus</p>
                        <h4>VivoBook 14</h4>
                        <p class="text-muted">8GB Ram &bull; 256GB SSD &bull; Ryzen5 5000</p>                    
                    </div>
                    <div class ="card-footer">
                        <button class="btn btn-primary">Buy Now</button>
                        <button class="btn btn-primary">Add To Cart</button>
                        
                    </div>
                </div>
            </div>
            <div class=" col-sm-6 col-md-4 col-lg-3">
                <div class="card card4">
                    <img class = "card-img-top" src="https://www.91-cdn.com/hub/wp-content/uploads/2022/07/Top-laptop-brands-in-India-1200x900.jpg">
                    <div class ="card-body">
                        <p class ="text-muted fw-bold">Asus</p>
                        <h4>VivoBook 14</h4>
                        <p class="text-muted">8GB Ram &bull; 256GB SSD &bull; Ryzen5 5000</p>                    
                    </div>
                    <div class ="card-footer">
                        <button class="btn btn-primary">Buy Now</button>
                        <button class="btn btn-primary">Add To Cart</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal().reveal('.card1', {
            delay : 200, 
            origin: 'bottom',
            distance : '100px',
            scale : 0.85,
            rotate : {
                z : 10
            }
        });
        ScrollReveal().reveal('.card2', {
            delay : 200, 
            origin: 'bottom',
            distance : '100px',
            scale : 0.85,
            rotate : {
                z : 10
            }
        });
        ScrollReveal().reveal('.card3', {
            delay : 200, 
            origin: 'bottom',
            distance : '100px',
            scale : 0.85,
            rotate : {
                z : 10
            }
        });
        ScrollReveal().reveal('.card4', {
            delay : 200, 
            origin: 'bottom',
            distance : '100px',
            scale : 0.85,
            rotate : {
                z : 10
            }
        });
    </script>

    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" 
    integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script>

    <script>
        VanillaTilt.init(document.querySelectorAll('.card'), {
            max: 20,
            speed: 300,
            glare: true,
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
